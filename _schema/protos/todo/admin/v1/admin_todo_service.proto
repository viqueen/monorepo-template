syntax = "proto3";

option go_package = "github.com/viqueen/monorepo-template/_api/go-sdk/todo/admin/v1;todoAdminV1";
option java_package = "io.github.viqueen.todo.admin.v1";
option java_multiple_files = true;

import "todo/v1/models.proto";

package todo.admin.v1;

service AdminTodoService {
  rpc ListTodos(ListTodosRequest) returns (ListTodosResponse);
}

message ListTodosRequest {
  string query = 1;
}

message ListTodosResponse {
  repeated todo.v1.Todo todos = 1;
}