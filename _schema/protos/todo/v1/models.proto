syntax = "proto3";

option go_package = "github.com/viqueen/monorepo-template/_api/go-sdk/todo/v1;todoV1";
option java_package = "io.github.viqueen.todo.v1";
option java_multiple_files = true;

package todo.v1;

message Todo {
  string id = 1;
  string description = 2;
  bool completed = 3;
  oneof type {
    SimpleType simple = 4;
    AdvancedType advanced = 5;
  }
}

message SimpleType {
  string tag = 1;
}

message AdvancedType {
  string tag = 1;
  string namespace = 2;
}
